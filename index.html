<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Style.css -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="text-center header">
				<h1> Anytime is Train Time </h1>
				<p> Choo Choo. Chee Chee.</p>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"> Current Train Schedule </h3>
			</div>
			<div class="panel-body">
				<table class="table" id="train-schedule">
					<tr>
						<th> Train Name </th>
						<th> Destination</th>
						<th>Frequency (min)</th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"> Add Train </h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="train-name">Destination</label>
						<input type="text" class="form-control" id="train-destination">
					</div>
					<div class="form-group">
						<label for="train-name">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="train-first-time">
					</div>
					<div class="form-group">
						<label for="train-name">Frequency (min)</label>
						<input type="number" class="form-control" id="train-frequency">
					</div>
					<button id="submit" type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>


<script src="assets/javascript/moment.js" charset="utf-8"></script>
<script src="assets/javascript/app.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
