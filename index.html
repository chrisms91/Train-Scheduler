<body>

	<!-- FIRST section, Home -->
	<div class="bgimg-1">
		<div class="caption">
			<div class="border">
				<h1 id="logo"> Anytime is Train Time </h1>
				<p> Choo Choo. Chee Chee.</p>
				<h3> Current Time is <span id="current-time"></span></h3>
				<hr width="50%">
				<span class="glyphicon glyphicon-triangle-bottom" id="pageDown"></span>
			</div>
		</div>
	</div>

	<!-- SECOND section, Schedule -->
	<div class="content-section" id="schedule">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"> Current Train Schedule </h3>
			</div>
			<div class="panel-body">
				<table class="table" id="train-schedule">
					<tr>
						<th> Train Name </th>
						<th> Destination</th>
						<th>Frequency (min)</th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="bgimg-2">
		<div class="caption">
			<div class="border">ADD TRAIN</div>
		</div>
	</div>

	<!-- THIRD section, Add Train -->
	<div style="position:relative;">
		<div class="content-section" id="add">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> Add Train </h3>
					<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input type="text" class="form-control" id="train-name">
						</div>
						<div class="form-group">
							<label for="train-name">Destination</label>
							<input type="text" class="form-control" id="train-destination">
						</div>
						<div class="form-group">
							<label for="train-name">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="train-first-time">
						</div>
						<div class="form-group">
							<label for="train-name">Frequency (min)</label>
							<input type="number" class="form-control" id="train-frequency">
						</div>
						<button id="submit" type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="bgimg-3">
		<div class="caption">
			<div class="border">WELL DONE</div>
		</div>
	</div>
